<cms:article_info name="info" enname="$cms_tag['enname']" id="$cms_tag['id']"></cms:article_info>

<cms:page_seo name="page_seo" title="$info['title']" keywords="$info['keywords']" description="$info['description']" ></cms:page_seo>


<title>{$page_seo.title}</title>

<div id="jt_page_news"></div>

<div class="navfix-other"></div>

<section class="met-shownews animsition">
	<div class="container">
		<div class="row">
			<div class="col-md-9 met-shownews-body">
				<div class="row">
					<div class="met-shownews-header">
						<h1>{$info['title']}</h1>
						<div class="info">
							<span>
								{$info['create_time']|date='Y-m-d',###}
							</span>
							<span>
								admin
							</span>
							<span>
								<i class="icon wb-eye margin-right-5" aria-hidden="true"></i>{$info['view']}
							</span>

							<div style="float: right;">
								<include file="./Application/Plugins/CmsProjectYuji/View/Public/baidushare.html" />
							</div>



						</div>
					</div>
					<div class="met-editor lazyload clearfix">
						<div class="editorlightgallery u-public-uediterdiv">
							{$info['content']}
							<div class="center-block met_tools_code"></div>
						</div>
					</div>
					<div class="met-shownews-footer">

						<ul class="pager pager-round">
							<li class="previous <php>if($info['previous']['title'] == ''){ echo 'disabled';}</php>">
								<notempty name="info['previous']['title']">
									<a href="{:U($info['previous']['href_url'],array('id'=>$info['previous']['id']))}" title="{$info['previous']['title']}">
										上一篇:
										<span aria-hidden="true" class="hidden-xs hidden-sm">{$info['previous']['title']}</span>
									</a>
								<else />
									<a href="javascript:;" title="没有了">
										上一篇:
										<span aria-hidden="true" class="hidden-xs hidden-sm">没有了</span>
									</a>
								</notempty>
							</li>
							<li class="next  <php>if($info['next']['title'] == ''){ echo 'disabled';}</php>">
								<notempty name="info['next']['title']">
									<a href="{:U($info['next']['href_url'],array('id'=>$info['next']['id']))}" title="{$info['next']['title']}">
										下一篇:
										<span aria-hidden="true" class="hidden-xs hidden-sm">{$info['next']['title']}</span>
									</a>
								<else />
									<a href="javascript:;" title="没有了">
										下一篇:
										<span aria-hidden="true" class="hidden-xs hidden-sm">没有了</span>
									</a>
								</notempty>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="row">
					<div class="met-news-bar">
	                    <form method="get" action="{:U('news/searchlist')}">
	                        <div class="form-group">
	                            <div class="input-search">
	                                <button type="submit" class="input-search-btn"><i class="icon wb-search" aria-hidden="true"></i></button>
	                                <input class="form-control" name="keywords" value="" placeholder="Search" type="text">
	                            </div>
	                        </div>
	                    </form>

						<div class="recommend news-list-md">
							<h3>为您推荐</h3>
							<ul class="list-group list-group-bordered">

								<cms:article_list name="vo" enname="news_index" p="1" page_size="5" search_code="recommend">
								<li class="list-group-item"><a href="{:U($vo['href_url'],array('id'=>$vo['id']))}" title="{$vo['title']}" >{$vo['title']}</a></li>
								</cms:article_list>

								<cms:article_list name="vo" enname="news_industry" p="1" page_size="5" search_code="recommend">
								<li class="list-group-item"><a href="{:U($vo['href_url'],array('id'=>$vo['id']))}" title="{$vo['title']}" >{$vo['title']}</a></li>
								</cms:article_list>

							</ul>
						</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</section>

<div class="footfix-other"></div>
